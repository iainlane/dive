release:
  prerelease: false

builds:
  - binary: dive
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildTime={{.Date}}`.
    ignore:
      - goos: windows
        goarch: arm64


brews:
  - tap:
      owner: wagoodman
      name: homebrew-dive
    homepage: "https://github.com/wagoodman/dive/"
    description: "A tool for exploring each layer in a docker image"
    skip_upload: true

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - license: MIT
    maintainer: Alex Goodman
    homepage: https://github.com/wagoodman/dive/
    description: "A tool for exploring each layer in a docker image"
    formats:
      - rpm
      - deb

dockers:
  - image_templates:
        - iainlane/dive:{{ .Version }}-amd64
    goarch: amd64
    use: docker
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--build-arg=DOCKER_CLI_VERSION={{.Env.DOCKER_CLI_VERSION}}"
      - "--build-arg=TARGETARCH=x86_64"
  - image_templates:
        - iainlane/dive:{{ .Version }}-arm64v8
    goarch: arm64
    use: docker
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--build-arg=DOCKER_CLI_VERSION={{.Env.DOCKER_CLI_VERSION}}"
      - "--build-arg=TARGETARCH=aarch64"

docker_manifests:
  - name_template: "iainlane/dive:{{ .Tag }}"
    image_templates:
      - iainlane/dive:{{ .Version }}-amd64
      - iainlane/dive:{{ .Version }}-arm64v8
    use: docker
  - name_template: "iainlane/dive:v{{ .Major }}"
    image_templates:
      - iainlane/dive:{{ .Version }}-amd64
      - iainlane/dive:{{ .Version }}-arm64v8
    use: docker
  - name_template: "iainlane/dive:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - iainlane/dive:{{ .Version }}-amd64
      - iainlane/dive:{{ .Version }}-arm64v8
    use: docker
snapshot:
  name_template: "{{ incpatch .Version }}-SNAPSHOT"
